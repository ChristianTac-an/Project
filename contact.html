<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav class="blue">
          <div class="container">
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo">TravelPhil</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
               <ul class="right hide-on-med-and-down">
                <li>
                    <a href="index.html">Home</a>
                  </li>
                  <li>
                    <a href="popular.html">Popular Places</a>
                  </li>
                  <li>
                    <a href="gallery.html">Gallery</a>
                  </li>
                  <li class="active">
                    <a href="contact.html">Contact</a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <ul class="sidenav" id="mobile-demo">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="popular.html">Popular Places</a>
        </li>
        <li>
          <a href="gallery.html">Gallery</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    


        <div class="container">
          <div class="row">
            <div class="col s12 m6">
              <div class="card-panel blue white-text center">
                <i class="material-icons medium">email</i>
                <h5>Contact Us For Booking</h5>
              </div>
              <ul class="collection with-header">
                <li class="collection-header">
                  <h4>Location</h4>
                </li>
                <li class="collection-item">TravelPhil</li>
                <li class="collection-item">Commonwealth</li>
                <li class="collection-item">Quezon City, 1121</li>
              </ul>
            </div>
            <div class="col s12 m6">
              <div class="card-panel grey lighten-3">
                <h5>Please fill out this form</h5>
                <div class="input-field">
                  <input type="text" placeholder="Name" id="name">
                  <label for="name">Name</label>
                </div>
                <div class="input-field">
                  <input type="email" placeholder="Email" id="email" class="validate">
                  <label for="email" >Email</label>
                </div>
                <div class="input-field">
                  <input type="text" placeholder="Phone" id="phone">
                  <label for="phone">Phone</label>
                </div>
                <div class="input-field">
                  <textarea class="materialize-textarea" placeholder="Enter Message" id="message"></textarea>
                  <label for="message">Message</label>
                </div>
                <button class="btn waves-effect waves-light blue" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </div>
    
        
      <!-- Footer -->
      <footer class="section blue darken-2 white-text center">
        <p class="flow-text">TravelPhil &copy; 2021</p>
      </footer>

      <!-- Jquery CDN -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
          $('.sidenav').sidenav();
          });
      </script>
</body>
</html>
